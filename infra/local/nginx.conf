# The 'events' block controls how Nginx handles connections.
events { 
    worker_connections 1024; 
}

http {
    # 1. Resolver: Use Docker's internal DNS to resolve service names to IPs.
    #    valid=10s means Nginx re-checks the DNS every 10 seconds.
    resolver 127.0.0.11 valid=10s;

    # 2. SERVER: Configure the virtual server listening on port 80 (inside container).
    server {
        listen 80;

        # --- FRONTEND CONFIGURATION ---
        location / {
            # We use a variable here to force Nginx to use the resolver above.
            # If we used "proxy_pass http://frontend:3000" directly, Nginx might
            # cache the IP once at startup and crash if the container IP changes.
            set $upstream_frontend http://frontend:3000;
            
            proxy_pass $upstream_frontend;

            # Standard headers to pass client info to the backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket Support (Crucial for HMR / Next.js Dev)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # --- API CONFIGURATION ---
        location /api/ {
            # Route traffic to the 'api' service on port 8000.
            # Because you have replicas: 4, Docker DNS returns multiple IPs.
            # Nginx will Round-Robin load balance between them automatically.
            set $upstream_api http://api:8000;
            
            # Trailing slash is important! 
            # If you request /api/users, this passes /api/users to the backend.
            proxy_pass $upstream_api;

            # Pass headers so the API knows the real requester IP
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}